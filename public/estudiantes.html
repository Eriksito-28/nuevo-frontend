<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Estudiantes - LUCORP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <img src="assets/img/lucorp-logo.webp" alt="Logo LUCORP" class="logo-inicio" link="/index.html" style="cursor: pointer;">
    <nav>
      <a href="/estudiantes" class="btn btn-outline-light me-2">Estudiantes</a>
      <a href="/cursos" class="btn btn-outline-light">Cursos</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2 class="mb-4">Gestión de Estudiantes</h2>

    <div id="alertContainer"></div>

    <form id="estudianteForm" class="row g-3 mb-4">
      <input type="hidden" id="id">
      <div class="col-md-6">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="edad" placeholder="Edad">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="grado" placeholder="Grado">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="seccion" placeholder="Sección">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="col-md-6">
        <select id="cursoId" class="form-select">
          <option value="">Selecciona un curso</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Guardar Estudiante</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Grado</th>
          <th>Sección</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Curso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="estudiantesTable"></tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 LUCORP - Todos los derechos reservados
  </footer>

  <script src="assets/js/estudiantes.js"></script>
</body>
</html>
