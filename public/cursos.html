<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Cursos - LUCORP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">LUCORP</h1>
    <nav>
      <a href="/estudiantes" class="btn btn-outline-light me-2">Estudiantes</a>
      <a href="/cursos" class="btn btn-outline-light">Cursos</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2 class="mb-4">Gestión de Cursos</h2>

    <div id="alertContainer"></div>

    <form id="cursoForm" class="row g-3 mb-4">
      <input type="hidden" id="id">
      <div class="col-md-6">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre del curso">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="detalle" placeholder="Detalle del curso">
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Guardar Curso</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cursosTable"></tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 LUCORP - Todos los derechos reservados
  </footer>

  <script src="assets/js/cursos.js"></script>
</body>
</html>
